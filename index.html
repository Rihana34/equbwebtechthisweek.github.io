<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body
        {
            background-color: grey;           
        }
        .col
        {
            background-color: white;           
        }
        .row
        {
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; margin-top: 20px;">
        <img style="margin:auto;" src="equib.jpeg"/>
        <div class="container"  style="background-color: rgb(172, 167, 167);">
            <div class="">
                <div class="col border py-3 px-3 my-3" style="border: black solid 1px; border-radius: 20px;">
                   
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="FNAME" name="firstname">

                    <label class="form-label">Father name</label>
                    <input type="text" class="form-control" id="LNAME" name="lastname">
 
                    <label class="form-label">Money</label>                        
                    <input type="number" class="form-control" id="amount" name="amount">
                       
                    <button style="margin: 5px; width: 100%;" onclick="add()"
                        class="btn btn-primary btn-lg btn-block "> Add </button>

                </div>
              <div class="col border py-3 px-3 my-3" style="border: black solid 1px; border-radius: 20px;">
                <table id="work" class="table  table-responsive"> 
                    
                      <tr>
                        <td><strong>Name</strong> </td>
                        <td><strong>Father name </strong></td>
                        <td><strong>Amount </strong></td>
                      </tr>
                  
                    </table>
                  <p id="ftotal"></p>
                    <button type="button" class="btn btn-primary" style="width: 100%" onclick="generate()" ;>
                        Generate
                    </button>
                    <div id="win" ></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
